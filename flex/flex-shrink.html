<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css">
    <title>CristianQR::Flex Shrink</title>
    <style>
        .wrapper {
            display: flex;
            width: 200px;
            border: 2px dashed;

        }
        .wrapper  div {
            flex-grow: 1;
            height: 100px;
            width: 100px;
            /* flex-basis: 100px; */
        }

        .shrink-1 {
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="red shrink-1">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
