<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadall::Box Sizing</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: #009900;
            padding: 50px;
            box-sizing: border-box;
            border: 10px solid black;
        }
        .box2 {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="box1">
        Box 1
    </div>

    <div class="box2">
        Box 2
    </div>
</body>
</html>
