<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadall::Googlel Font Icon</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <style>
        .material-icons.icon-18 { font-size: 18px; }
        .material-icons.icon-24 { font-size: 24px; }
        .material-icons.icon-36 { font-size: 36px; }
        .material-icons.icon-48 { font-size: 48px; }

        .red { color: red;}
        .green { color: green;}
        .blue { color: blue;}
        .purple { color: purple;}
    </style>
</head>
<body>
    <p>
        <i class="material-icons icon-18">face</i>
        <i class="material-icons icon-24">face</i>
        <i class="material-icons icon-36">face</i>
        <i class="material-icons icon-48">face</i>
    </p>
    <p>
        <i class="material-icons icon-18 red">delete</i>
        <i class="material-icons icon-24 green">android</i>
        <i class="material-icons icon-36 blue">thumb_up</i>
        <i class="material-icons icon-48 purple">favorite_border</i>
    </p>
</body>
</html>
