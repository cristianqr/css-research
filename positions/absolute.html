<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadall::Position absolute</title>
    <style>
        .box {
            position: relative;
            background-color: #009900;
            border: 10px solid red;
            height: 100px;
            padding-top: 10px;
            margin-top: 100px;
        }

        .box-content {
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    <div>
        Some Content.
    </div>

    <div class="box">
        <div class="box-content">
            Box content
        </div>
    </div>
</body>
</html>
